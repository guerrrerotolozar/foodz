<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <nav class="menu-nav nav-navbar">
                <div class="site-logo">
                    <a href="#">
                        <img src="./images/logo.png" alt="Logo Foodz">
                    </a>
                </div>
                <ul class="menu-main">
                    <li class="menu__item"><a href="#" class="menu__link btn">Home</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn">Menu</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn">Blog</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn">Contact</a></li>
                    <li class="menu__item"><a href="#" class="menu__link btn menu__link--light-green btn--light-green">Order Now</a></li>
                </ul>
                <div class="hamburger-menu">
                    <img src="./images/burger_icon.png" alt="icono de hambuergesa">
                </div>
            </nav>                
        </div>  
    </header>
 
    <main class="main">
        <section class="questions">
            <div class="container">
                <h1>You've Got Questions. We've Got Taste.</h1>
            </div>
        </section>
        <sectoin class="offers">
            <div class="container">
                <h1>Today <span>Special</span> offers</h1>
            </div>
        </sectoin>
        <section class="stars">
            <div class="container">
                <h1>19 <span>Michelin</span> Stars Chef</h1>                
            </div>
        </section> 
        <section class="how-keep">
            <div class="container">
                <h1>How we keep your meal <span>Delicious</span></h1>
            </div>
        </section> 
        <section class="order-now">
            <div class="container">
                <h1>Get the best Taste <span>Now!</span></h1>
            </div>
        </section> 
    </main>
        <footer class="footer">
            <div class="container">
                <img src="./images/logo.png" alt="logo Foodz">
            </div>
        </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
